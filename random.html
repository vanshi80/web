<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random no generation</title>
</head>
<body>
    <h1>Random number</h1>
    <p id="p1"></p>
    <p id = "p2"><i>We will see the factorial here</i></p>
    <button onclick="factorial()">Find factorial</button>
    <br/><br/>
    <button onclick="deletef()">Delete something</button>
    <script>
        function randomno(){
            var x = Math.random()*10;
            x = Math.round(x);
            console.log(x);
            return x;
        }
        function deletef(){
            var n = confirm("Are you sure you want to delete?");
            if(n == true){
                alert("OK!");
            }
            else{
                alert("Cancel");
            }
        }
        function factorial(){
            var n = prompt("enter a number you want to find the factorial for");
            var fact = 1;
            for(let i=1;i<=n;i++){
                fact*=i;
            }
            document.getElementById("p2").innerHTML = fact;

        }
        document.getElementById("p1").innerHTML = randomno();

    </script>
</body>
</html>
